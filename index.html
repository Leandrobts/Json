<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PoC Isolado v2.3p - Teste toJSON Primitivo</title>
    <style> /* ... estilos como antes ... */ </style>
</head>
<body>
    <h1>PoC Isolado v2.3p - Testando com toJSON Retornando Primitivo</h1>
    <button onclick="runTest_v23p()">Iniciar Teste v2.3p</button>
    <div id="output"></div>

    <script>
        // AdvancedInt64 e generalUtils como antes...
        class AdvancedInt64 { /* ... (código completo como antes) ... */ }
        const generalUtils = { /* ... (código completo como antes) ... */ };

        const outputDivS1 = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');    
        const MEDIUM_PAUSE_S1 = 200;

        const logS1 = (message, type = 'info', funcName = '') => {
            console.log(`[${type.toUpperCase()}] ${funcName ? '['+funcName+'] ' : ''}${message}`);
            // ... (lógica de logS1 para div como antes) ...
            const targetDiv = document.getElementById('output');
            if (targetDiv) { try { const timestamp = `[${new Date().toLocaleTimeString()}]`; const prefix = funcName ? `[${funcName}] ` : ''; const sanitizedMessage = String(message).replace(/</g, "&lt;").replace(/>/g, "&gt;"); const logClass = ['info', 'test', 'subtest', 'vuln', 'good', 'warn', 'error', 'leak', 'ptr', 'critical', 'escalation'].includes(type) ? type : 'info'; if(targetDiv.innerHTML.length > 300000){ targetDiv.innerHTML = targetDiv.innerHTML.substring(targetDiv.innerHTML.length - 150000); targetDiv.innerHTML = `<span>[Log Truncado...]</span>\n` + targetDiv.innerHTML; } targetDiv.innerHTML += `<span class="log-${logClass}">${timestamp} ${prefix}${sanitizedMessage}\n</span>`; targetDiv.scrollTop = targetDiv.scrollHeight; } catch(e) { console.error(`Erro DENTRO de logS1 (para div):`, e); }}
        };
        const PAUSE_S1_FUNC = (ms = 50) => new Promise(r => setTimeout(r, ms));
        
        const testObject_p = { root_prop1_p: "val1_p", root_prop2_p: "val2_p" };
        let callCount_toJSON_p = 0;
        let originalToJSON_Descriptor_p;
        const ppKey_p = 'toJSON';

        function setupPrototypePollution_p() {
            callCount_toJSON_p = 0;
            originalToJSON_Descriptor_p = Object.getOwnPropertyDescriptor(Object.prototype, ppKey_p);

            Object.prototype[ppKey_p] = function() { 
                callCount_toJSON_p++;
                let logPrefix = `toJSON PoC v2.3p (Call ${callCount_toJSON_p})`;
                
                let thisIdentifier = "unknown_this_p";
                if (this === testObject_p) thisIdentifier = "ROOT_OBJECT_P";
                // Não esperamos recursão aqui, pois retornaremos um primitivo.

                console.log(`%c${logPrefix} - Invocado! id='${thisIdentifier}', typeof='${typeof this}', constructor='${this && this.constructor ? this.constructor.name : 'N/A'}'`, "color:darkcyan");
                logS1(`${logPrefix} - Invocado! id='${thisIdentifier}', typeof='${typeof this}', constructor='${this && this.constructor ? this.constructor.name : 'N/A'}'`, 'critical', 'toJSON_p');
                
                // RETORNA UM PRIMITIVO SIMPLES
                return "toJSON_was_here_primitive_return"; 
            };
            logS1("Poluição Object.prototype.toJSON APLICADA (retorna string primitiva).", 'good', 'setup_p');
        }

        function cleanupPrototypePollution_p() {
            if (originalToJSON_Descriptor_p) {
                Object.defineProperty(Object.prototype, ppKey_p, originalToJSON_Descriptor_p);
            } else if (Object.prototype.hasOwnProperty(ppKey_p)) {
                delete Object.prototype[ppKey_p];
            }
            logS1("Object.prototype.toJSON restaurado.", 'good', 'cleanup_p');
        }

        async function runTest_v23p() {
            document.querySelectorAll('button').forEach(b => b.disabled = true);
            if (outputDivS1) outputDivS1.innerHTML = '';
            logS1(`==== INICIANDO PoC Isolado v2.3p (Teste toJSON Primitivo) ====`, 'test', 'runTest_p');

            setupPrototypePollution_p();
            
            logS1(`Tentando JSON.stringify em testObject_p...`, 'critical', 'runTest_p');
            let result_p;
            try {
                await PAUSE_S1_FUNC(50); 
                result_p = JSON.stringify(testObject_p);
                logS1(`JSON.stringify CONCLUÍDO. Resultado: ${result_p ? String(result_p) : "N/A"}`, 'good', 'runTest_p');
            } catch (e) {
                logS1(`ERRO CAPTURADO por JSON.stringify: ${e.message}`, 'error', 'runTest_p');
                if (e.stack) logS1(`Stack: ${e.stack}`, 'error', 'runTest_p');
                console.error("ERRO durante JSON.stringify em runTest_p:", e);
            } finally {
                cleanupPrototypePollution_p();
            }
            
            await PAUSE_S1_FUNC(MEDIUM_PAUSE_S1);
            logS1(`\n==== PoC Isolado v2.3p CONCLUÍDO ====`, 'test', 'runTest_p');
            document.querySelectorAll('button').forEach(b => b.disabled = false);
        }
    </script>
</body>
</html>
