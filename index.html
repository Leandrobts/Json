<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PoC Isolado v2.3h - Testando Poluição vs Stringify</title>
    <style>
        body { background: #111; color: #eee; font-family: monospace; padding: 15px; font-size: 14px; }
        #output {
            background: #222;
            border: 1px solid #444;
            padding: 10px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .log-info { color: #6cf; } 
        .log-test { color: #fff; font-weight: bold; margin-top: 10px; display: block; border-top: 1px dashed #555; padding-top: 5px; } 
        .log-subtest { color: #eee; font-weight: bold; margin-left: 10px; } 
        .log-vuln { color: #ff4444; font-weight: bold; } 
        .log-good { color: #4CAF50; } 
        .log-warn { color: #FFC107; } 
        .log-error { color: #f44336; } 
        .log-critical { color: #f0f; font-weight: bold; } 
        .log-leak { color: #FF9800; font-weight: bold; } 
        .log-ptr { color: #f0f; font-weight: bold; }
        .log-escalation { background-color: #800000; color: #fff; font-weight: bold; padding: 1px 3px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>PoC Isolado v2.3h - Testando Poluição vs Stringify</h1>
    <p>Teste 1: Apenas poluição do protótipo (JSON.stringify comentado).<br>Teste 2: Poluição + JSON.stringify (descomentar a chamada).</p>
    <button id="runBtn" onclick="runIsolatedTest()">Iniciar Teste Isolado v2.3h</button>
    <div id="output"></div>

    <script>
        // --- Utilitários ---
        class AdvancedInt64 { 
            constructor(low, high) {
                let buffer = new Uint32Array(2);
                let bytes = new Uint8Array(buffer.buffer);
                if (arguments.length > 2) { throw TypeError('AdvancedInt64 takes at most 2 args'); }
                if (arguments.length === 0) { throw TypeError('AdvancedInt64 takes at min 1 args'); }
                let is_one = false;
                if (arguments.length === 1) { is_one = true; }
                if (!is_one) {
                    if (typeof (low) !== 'number' && typeof (high) !== 'number') {
                        throw TypeError('low/high must be numbers');
                    }
                }
                const check_range = (x) => (-0x80000000 <= x) && (x <= 0xffffffff);
                if (typeof low === 'number') {
                    if (!check_range(low)) { throw TypeError('low not a valid value: ' + low); }
                    if (is_one) {
                        high = 0;
                        if (low < 0) { high = -1; }
                    } else {
                        if (!check_range(high)) { throw TypeError('high not a valid value: ' + high); }
                    }
                    buffer[0] = low;
                    buffer[1] = high;
                } else if (typeof low === 'string') {
                    let hexstr = low;
                    if (hexstr.substring(0, 2) === "0x") { hexstr = hexstr.substring(2); }
                    if (hexstr.length % 2 === 1) { hexstr = '0' + hexstr; }
                    if (hexstr.length > 16) { hexstr = hexstr.substring(hexstr.length - 16); }
                    else { hexstr = hexstr.padStart(16, '0');}
                    for (let i = 0; i < 8; i++) {
                        bytes[i] = parseInt(hexstr.slice(14 - i*2, 16 - i*2), 16);
                    }
                } else if (typeof low === 'object') {
                    if (low instanceof AdvancedInt64) {
                        bytes.set(low.bytes);
                    } else if (low.length === 8) {
                        bytes.set(low);
                    } else { throw TypeError("Array must have exactly 8 elements."); }
                } else {
                    throw TypeError('AdvancedInt64 does not support your object for conversion');
                }
                this.buffer = buffer;
                this.bytes = bytes;
            }
            low() { return this.buffer[0]; }
            high() { return this.buffer[1]; }
            toString(is_pretty) {
                let lowStr = this.low().toString(16).padStart(8, '0');
                let highStr = this.high().toString(16).padStart(8, '0');
                if (is_pretty) {
                    highStr = highStr.substring(0, 4) + '_' + highStr.substring(4);
                    lowStr = lowStr.substring(0, 4) + '_' + lowStr.substring(4);
                    return '0x' + highStr + '_' + lowStr;
                }
                return '0x' + highStr + lowStr;
            }
        }

        const generalUtils = {
            logToDiv: (divId, message, type = 'info', funcName = '') => {
                const outputDiv = document.getElementById(divId);
                if (!outputDiv) {
                    console.error(`[${funcName}] ERRO FATAL: Div de log '${divId}' não encontrada.`);
                    return;
                }
                try {
                    const timestamp = `[${new Date().toLocaleTimeString()}]`;
                    const prefix = funcName ? `[${funcName}] ` : '';
                    const sanitizedMessage = String(message).replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    const logClass = ['info', 'test', 'subtest', 'vuln', 'good', 'warn', 'error', 'leak', 'ptr', 'critical', 'escalation'].includes(type) ? type : 'info';
                    if(outputDiv.innerHTML.length > 300000){ outputDiv.innerHTML = outputDiv.innerHTML.substring(outputDiv.innerHTML.length - 150000); outputDiv.innerHTML = `<span>[Log Truncado...]</span>\n` + outputDiv.innerHTML; }
                    outputDiv.innerHTML += `<span class="log-${logClass}">${timestamp} ${prefix}${sanitizedMessage}\n</span>`;
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                } catch(e) { console.error(`Erro DENTRO de generalUtils.logToDiv:`, e); if (outputDiv) outputDiv.innerHTML += `[${new Date().toLocaleTimeString()}] [LOGGING ERROR INTERNO] ${String(e)}\n`; }
            }
        };
        // --- Fim Utilitários ---

        const outputDivS1 = document.getElementById('output'); // Definido globalmente para logS1
        const runBtn = document.getElementById('runBtn');     // Definido globalmente
        const MEDIUM_PAUSE_S1 = 200;

        const logS1 = (message, type = 'info', funcName = '') => {
            // Adiciona log ao console do navegador também, para o caso da div falhar ou o crash ser muito rápido
            console.log(`[CONSOLE LOGS1 ${type.toUpperCase()}] ${funcName ? '['+funcName+'] ' : ''}${message}`);
            generalUtils.logToDiv('output', message, type, funcName);
        };

        const PAUSE_S1_FUNC = (ms = 50) => new Promise(r => setTimeout(r, ms));
        
        const testObject_h = { simple_key_h: "simple_value_h", another_key: 123 }; // Objeto de teste simples
        let callCount_toJSON_h = 0;

        const testPPJsonHijack_v23h = async () => {
            const FNAME = 'testPPJsonHijack_v23h';
            logS1("DEPURANDO: Entrou em testPPJsonHijack_v23h", 'critical', FNAME);
            
            const ppKey = 'toJSON'; 
            let originalToJSON_Descriptor_h;
            let ppAppliedSuccessfully_h = false;
            callCount_toJSON_h = 0;

            try {
                logS1("DEPURANDO: testPPJsonHijack_v23h - Antes de getOwnPropertyDescriptor", 'critical', FNAME);
                originalToJSON_Descriptor_h = Object.getOwnPropertyDescriptor(Object.prototype, ppKey);
                logS1("DEPURANDO: testPPJsonHijack_v23h - Depois de getOwnPropertyDescriptor", 'critical', FNAME);

                // --- PASSO 1: Testar apenas a poluição do protótipo ---
                Object.prototype[ppKey] = function() { 
                    callCount_toJSON_h++;
                    let logPrefix = `toJSON PoC v2.3h (Chamada ${callCount_toJSON_h})`;
                    
                    // Log SÍNCRONO direto no console ANTES de qualquer outra coisa na função toJSON
                    console.log(`${logPrefix} - toJSON POLUÍDO INVOCADO! (v2.3h) - CONSOLE LOG DIRETO`); 
                    
                    logS1(`${logPrefix} - toJSON POLUÍDO INVOCADO! typeof this: ${typeof this}`, 'vuln', FNAME);
                    return { "hijack_successful_v23h": true, "call_count_h": callCount_toJSON_h }; // Retorno simples
                };
                ppAppliedSuccessfully_h = true;
                logS1("DEPURANDO: testPPJsonHijack_v23h - Poluição Object.prototype.toJSON APLICADA.", 'critical', FNAME);


                // --- PASSO 2: Testar JSON.stringify ---
                // Para o Teste 1: Mantenha as 2 linhas seguintes COMENTADAS.
                // Para o Teste 2: DESCOMENTE as 2 linhas seguintes.
                // /*
                logS1("DEPURANDO: testPPJsonHijack_v23h - ANTES de JSON.stringify (verifique se está comentado/descomentado para o teste atual)", 'warn', FNAME);
                // const result_h = JSON.stringify(testObject_h); 
                // logS1(`DEPURANDO: testPPJsonHijack_v23h - Resultado JSON.stringify: ${result_h ? String(result_h).substring(0,200) : "N/A"}`, 'info', FNAME);
                // */

            } catch (e) {
                logS1(`DEPURANDO: ERRO em testPPJsonHijack_v23h: ${e.message}`, 'error', FNAME);
                if(e.stack) logS1(`   Stack: ${e.stack}`, 'error', FNAME);
                console.error("ERRO testPPJsonHijack_v23h:", e);
            } finally {
                logS1("DEPURANDO: testPPJsonHijack_v23h - Entrou no finally", 'critical', FNAME);
                if (ppAppliedSuccessfully_h) { 
                    if (originalToJSON_Descriptor_h) { // Verifica se originalToJSON_Descriptor_h foi definido
                        Object.defineProperty(Object.prototype, ppKey, originalToJSON_Descriptor_h);
                    } else if (originalToJSON_Descriptor_h === undefined && Object.prototype.hasOwnProperty(ppKey)) {
                        // Se não existia antes (descriptor é undefined), mas agora existe, delete.
                         delete Object.prototype[ppKey];
                    }
                    logS1(`Object.prototype.${ppKey} restaurado (ou deletado se não existia).`, 'good', 'Cleanup_v23h');
                }
            }
            logS1(`DEPURANDO: --- testPPJsonHijack_v23h Concluído ---`, 'test', FNAME);
        };

        const runIsolatedTest = async () => {
            if (runBtn) runBtn.disabled = true; // Desabilita o botão no início
            
            const outputDiv = document.getElementById('output');
            if (outputDiv) {
                outputDiv.innerHTML = ''; // Limpa o div de output
            } else {
                console.error("ALERTA: Div 'output' não foi encontrada no início de runIsolatedTest!");
            }

            console.log("runIsolatedTest (v2.3h) FOI CHAMADA! (console log)");
            logS1("==== INICIANDO PoC Isolado v2.3h (Testando Poluição vs Stringify) ====", 'test', 'runIsolatedTest');
            
            try {
                logS1("DEPURANDO: runIsolatedTest - Antes de chamar testPPJsonHijack_v23h", 'critical', 'runIsolatedTest');
                await testPPJsonHijack_v23h();
                logS1("DEPURANDO: runIsolatedTest - Depois de chamar testPPJsonHijack_v23h", 'critical', 'runIsolatedTest');
            } catch (e) {
                logS1(`DEPURANDO: ERRO em runIsolatedTest ao executar testPPJsonHijack_v23h: ${e.message}`, 'error', 'runIsolatedTest');
                console.error("ERRO em runIsolatedTest:", e);
            }
            
            await PAUSE_S1_FUNC(MEDIUM_PAUSE_S1);
            logS1("\n==== PoC Isolado v2.3h CONCLUÍDO ====", 'test', 'runIsolatedTest');
            
            if (runBtn) runBtn.disabled = false; // Reabilita o botão no final
        };
    </script>
</body>
</html>
