<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Isolado - Instabilidade de ArrayBuffer</title>
    <style>
        body { background: #111; color: #eee; font-family: monospace; padding: 15px; font-size: 14px; }
        #output-advanced {
            background: #222;
            border: 1px solid #444;
            padding: 10px;
            height: 75vh;
            overflow-y: auto;
            white-space: pre-wrap; /* Mantém quebras de linha e espaços */
            margin-top: 10px;
            font-family: monospace; /* Garante a fonte monoespaçada para logs */
        }
        /* Estilos básicos de log para melhor visualização */
        .log-info { color: #6cf; }
        .log-test { color: #fff; font-weight: bold; margin-top: 10px; display: block; border-top: 1px dashed #555; padding-top: 5px; }
        .log-subtest { color: #ddd; margin-left: 10px; display: block; }
        .log-vuln { color: #ff4444; font-weight: bold; }
        .log-good { color: #4CAF50; }
        .log-warn { color: #FFC107; }
        .log-error { color: #f44336; font-weight: bold;}
        .log-leak { color: #9C27B0; }
        .log-ptr { color: #E91E63; }
        .log-critical { color: #f0f; font-weight: bold; }
        .log-escalation { color: #ff9800; font-weight: bold; }
        .log-tool { color: #00BCD4; }
    </style>
</head>
<body>
    <h1>Teste Isolado: Instabilidade de ArrayBuffer via OOB</h1>
    <p>Abra o console do desenvolvedor (F12) para verificar possíveis erros que não são capturados na interface.</p>
    <button id="runVictimTestBtn">Iniciar Teste de Instabilidade de ArrayBuffer</button>
    <div id="output-advanced"></div>

    <script type="module" src="./js/run_victim_instability_test.mjs"></script>
</body>
</html>
